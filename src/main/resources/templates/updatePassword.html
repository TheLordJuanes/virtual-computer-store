<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--link th:href="@{/image/icon.ico}" rel="icon" type="image/icon type"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;0,800;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
</head>
<body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<div class="body-wrapper">
    <nav class="navbar navbar-expand">
        <div class="container">
            <a class="navbar-brand" href="./home" style="color: white">Computer Store</a>
            <div class="navbar-nav">
                <a class="nav-link" href="./home" style="color: white">Home</a>
                <a class="nav-link" href="./getOrders" style="color: white">Orders</a>
                <a class="nav-link" href="./getCart" style="color: white">Cart</a>
                <a>&nbsp;</a>
                <button onclick="window.location.href='/logout'" th:class="'btn btn-danger'">Logout</button>
            </div>
        </div>
    </nav>
    <section class="d-flex justify-content-center align-items-center bg">
        <div class="card menu">
            <div class="d-flex flex-column p-3">
                <h2 class="card-title main" style="text-align: center">Update Password</h2>
                <div class="menu__container">
                    <div class="container">
                        <form th:action="@{/updatePassword}" th:method="post">
                            <div class="form-group p-2">
                                <label for="currentPassword" class="label">Current Password</label>
                                <input type="password" id="currentPassword" class="form-control id" aria-label="Current Password" th:name="currentPassword"/>
                            </div>
                            <div class="form-group p-2">
                                <label for="newPassword" class="label">New Password</label>
                                <input type="password" id="newPassword" class="form-control email" aria-label="New Password" th:name="newPassword"/>
                                <small th:id="passwordHelp" th:class="'text-muted'">
                                    Password must contain at least one digit, one lowercase, one uppercase and one of these special characters #$%@
                                </small>
                            </div>
                            <div class="form-group p-2">
                                <label for="confirmPassword" class="label">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control email" aria-label="Confirm Password" th:name="confirmPassword"/>
                            </div>
                            <div class="d-grid gap-2">
                                <br>
                                <button th:type="submit" th:class="'btn btn-primary'">Update</button>
                            </div>
                        </form>
                        <div class="d-grid gap-2">
                            <br>
                            <button th:type="submit" onclick="window.location.href='/getProfile'" th:class="'btn btn-danger'">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    function showAlert(button, status, message) {
        Swal.fire({
            position: 'center',
            icon: status,
            title: message,
            confirmButtonText: button
        });
    }
</script>
<span th:if="${passwordResponse != null}">
    <script th:if="${passwordResponse == true}" th:inline="javascript">
    showAlert('OK', 'success', 'Password successfully updated');
    </script>
    <script th:if="${passwordResponse == false}" th:inline="javascript">
    showAlert('Retry', 'error', /*[[${message}]]*/);
    </script>
</span>
</body>
</html>
