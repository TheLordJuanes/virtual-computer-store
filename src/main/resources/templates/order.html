<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--link th:href="@{/image/icon.ico}" rel="icon" type="image/icon type"-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <link th:href="@{/css/style.css}" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;0,800;1,400&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
</head>
<body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<div class="body-wrapper">
  <nav class="navbar navbar-expand">
    <div class="container">
      <a class="navbar-brand" href="./home" style="color: white">Computer Store</a>
      <div class="navbar-nav">
        <a class="nav-link" href="./home" style="color: white">Home</a>
        <a class="nav-link" href="./getOrders" style="color: white">Orders</a>
        <a class="nav-link" href="./getCart" style="color: white">Cart</a>
        <a>&nbsp;</a>
        <button onclick="window.location.href='/logout'" th:class="'btn btn-danger'">Logout</button>
      </div>
    </div>
  </nav>
  <section class="d-flex justify-content-center align-items-center bg" th:each="order, i: ${orders}">
    <div class="card menu">
      <div class="d-flex flex-column p-3">
        <h2 class="card-title main" th:text="'Order #' + ${i.count}"></h2>
        <div class="menu__container">
          <div class="container">
            <form th:action="@{${role.equals('Admin') ? '/modifyStatus' : '/removeOrder'}}" th:method="post">
              <div class="form-group p-2">
                <label for="id" class="label">Order ID</label>
                <input type="text" id="id" class="form-control id" aria-label="Username" th:name="id" th:value="${order.id}" readonly/>
              </div>
              <div class="form-group p-2" th:if="${role.equals('Admin')}">
                <label for="userId" class="label">User ID</label>
                <input type="text" id="userId" class="form-control userId" aria-label="Username" th:name="userId" th:value="${order.user.id}" readonly/>
              </div>
              <div class="form-group p-2" th:if="${!role.equals('Admin') || order.status.equals('COMPLETED')}">
                <label for="status" class="label">Status</label>
                <input type="text" id="status" class="form-control status" aria-label="Username" th:name="status" th:value="${order.status}" readonly/>
              </div>
              <div class="form-group p-2" th:if="${role.equals('Admin') && !order.status.equals('COMPLETED')}">
                <label for="status" class="label">Status</label>
                <div class="input-group">
                  <select class="form-select status" aria-label="Default select example" th:name="status" th:value="${order.status}" required>
                    <option value="CREATED" th:if="${!order.status.equals('COMPLETED') && !order.status.equals('SENT')}">CREATED</option>
                    <option value="SENT" th:if="${!order.status.equals('COMPLETED')}">SENT</option>
                    <option value="COMPLETED">COMPLETED</option>
                  </select>
                </div>
                <div class="errorsp invalidGender hidden"></div>
              </div>
              <div class="form-group p-2">
                <label for="total" class="label">Total</label>
                <input type="number" id="total" class="form-control total" aria-label="Username" th:name="total" th:value="${order.total}" readonly>
              </div>
              <div class="d-grid gap-2" th:if="${!order.status.equals('COMPLETED') && !order.status.equals('SENT') && !role.equals('Admin')}">
                <br>
                <button type="submit" th:class="'btn btn-danger'">Remove</button>
              </div>
              <div class="d-grid gap-2" th:if="${!order.status.equals('COMPLETED') && role.equals('Admin')}">
                <br>
                <button type="submit" th:class="'btn btn-success'">Modify Status</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<script type="text/javascript" th:src="@{/js/alert.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<span th:if="${orders==null || #lists.size(orders) == 0}">
  <script>customAlert('error', 'No orders to see yet', 'Try creating an order first', '/home')</script>
</span>
</body>
</html>
