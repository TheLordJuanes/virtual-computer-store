<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--link th:href="@{/image/icon.ico}" rel="icon" type="image/icon type"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,700;0,800;1,400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
</head>
<body>
<script th:src="@{${'//cdn.jsdelivr.net/npm/sweetalert2@11'}}"></script>
<div class="body-wrapper">
    <section class="d-flex justify-content-center align-items-center bg">
        <div class="card menu">
            <div class="d-flex flex-column p-3">
                <h2 class="card-title main" th:align="center">Sign In</h2>
                <div class="menu__container">
                    <div class="container">
                        <form th:action="@{/login}" th:object="${loginDTO}" th:method="post">
                            <div th:class="'form-group p-2'">
                                <label for="emailPhoneInput">Email/Phone: </label>
                                <input th:type="text" th:class="'form-control'" th:size="30" id="emailPhoneInput" th:placeholder="'Enter your email or phone number'" th:field="*{emailPhone}" required/>
                            </div>
                            <div th:class="'form-group p-2'">
                                <label for="passwordInput">Password: </label>
                                <input th:type="password" th:class="'form-control'" th:size="30" id="passwordInput" th:placeholder="'Enter your password'" th:field="*{password}" required/>
                            </div>
                            <br>
                            <div th:class="'form-group p-2'" th:align="center">
                                <button th:type="submit" th:class="'btn btn-primary'">Login</button>
                                <button type="button" onclick="window.location.href='/signUp'" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    function showAlert(message) {
        Swal.fire({
            position: 'center',
            icon: 'error',
            title: message,
            confirmButtonText: 'Retry'
        });
    }
</script>
<span th:if="${loginResponse != null}">
  <script th:if="${loginResponse == false}" th:inline="javascript">
    showAlert(/*[[${message}]]*/);
  </script>
</span>
</body>
</html>
